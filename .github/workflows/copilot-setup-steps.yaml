on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: copilot
    steps:
      - name: Docker pull ARM MCP image
        run: docker pull joestech324/mcp:latest
        timeout-minutes: 20

      - name: Checkout code
        uses: actions/checkout@v5
